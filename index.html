<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text">
        <h1>Image Search Engine</h1>
        <h4>Free pictures to skyrocket your creative freedom</h4>
    </div>

    <div>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search anything here">
            <button>Search</button>
        </form>
        <p>Click on the image to visit the website and download it.</p>
    </div>

    <div id="search-result" class="photo-grid"></div>

    <button id="show-more-btn">Show more</button>

    <footer>
        <p>Powered by <a href="https://unsplash.com/" target="_blank">Unsplash </a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
